<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ReactivePixels::Griddy</title>

    <style>
      html {
        box-sizing: border-box;
        font-size: 16px;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="./images/card.jpg" width="340" height="460" />
  </body>
</html>
